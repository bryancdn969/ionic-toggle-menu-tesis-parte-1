<ion-content padding class="fondo">
  <form (ngSubmit)="presentAlert()">
    <ion-card>
      <ion-item>
        <h1 class="aligncenter">Insert your email, please!</h1>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit">Reset password</button>
      </div>
    </ion-card>
  </form>
</ion-content>
