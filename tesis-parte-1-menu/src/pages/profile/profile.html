<ion-header>

  <ion-navbar>
    <ion-title class="aligncenter">profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <ion-card class="cardProfile">
    <ion-avatar item-start>
      <img class="img" src="../../assets/imgs/perfil.jpg"/>
    </ion-avatar>
    <ion-card-content>
      <h3 class="aligncenter">Bryan Ocaña</h3>
    </ion-card-content>
  </ion-card>
  <ion-card class="formcard">
    <ion-item>
      <h3 class="aligncenter">User Data</h3>
    </ion-item>
    <form (ngSubmit)="saveData()">
      <!--<form [formGroup]="myForm" (ngSubmit)="saveData()">-->
      <div padding>

          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Full Name:</ion-label>
          <ion-input class="inputcolor" type="text" placeholder="BRYAN OCAÑA" disabled></ion-input>
          <!--<ion-input formControlName="name" type="text" placeholder="BRYAN OCAÑA" disabled></ion-input>-->

          <ion-icon name="man" item-start></ion-icon>
          <ion-label stacked>Gender:</ion-label>
          <ion-input type="text" placeholder="Masculino" disabled></ion-input>
          <!--<ion-input formControlName="name" type="text" placeholder="Masculino" disabled></ion-input>-->


          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="email" placeholder="bryan.cdn.20@gmail.com"></ion-input>
          <!--<ion-input formControlName="email" type="email" placeholder="bryan.cdn.20@gmail.com"></ion-input>-->

          <ion-icon name="call" item-start></ion-icon>
          <ion-label stacked>CellPhone:</ion-label>
          <ion-input type="number" placeholder="0998249810" disabled></ion-input>
          <!--<ion-input formControlName="phone" type="number" placeholder="0998249810" disabled></ion-input>-->

          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Birthday:</ion-label>
          <ion-datetime displayFormat="MM-DD-YYYY" placeholder="1994-07-05" disabled></ion-datetime>
          <!--<ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" placeholder="1994-07-05" disabled></ion-datetime>-->

          <ion-icon name="globe" item-start></ion-icon>
          <ion-label stacked>City:</ion-label>
          <ion-input type="text" placeholder="Quito" disabled></ion-input>
          <!--<ion-input formControlName="city" type="text" placeholder="Quito" disabled></ion-input>-->



        <button ion-button block type="submit">Change Password</button>
        <!--<button ion-button block type="submit" [disabled]="!myForm.valid">Change Password</button>-->
      </div>
    </form>
  </ion-card>
</ion-content>
