<ion-header>

  <ion-navbar>
    <ion-title class="aligncenter">profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <ion-card class="cardProfile">
    <ion-avatar item-start>
      <img class="img" src="../../assets/imgs/perfil.jpg"/>
    </ion-avatar>
    <ion-card-content>
      <h3 class="aligncenter">Bryan Ocaña</h3>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <form (ngSubmit)="saveData()">

      <ion-segment class="segment segment-ios ng-untouched ng-pristine ng-valid">
        <ion-segment-button class="segment-button" role="button" tappable="" value="paid" aria-pressed="false" (click)="list()">
          See all your Friends
          <div class="button-effect"></div></ion-segment-button>
        <ion-segment-button class="segment-button segment-activated" role="button" tappable="" value="free" aria-pressed="true">
          Update Information
          <div class="button-effect"></div></ion-segment-button>
      </ion-segment>

    <ion-item class="colordata">
      <h2 class="aligncenter">User Data</h2>
    </ion-item>
      <!--<form [formGroup]="myForm" (ngSubmit)="saveData()">-->
      <div padding>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Full Name:</ion-label>
          <ion-input type="text" value="BRYAN OCAÑA" disabled></ion-input>
          <!--<ion-input formControlName="name" type="text" placeholder="BRYAN OCAÑA" disabled></ion-input>-->
        </ion-item>
        <ion-item>
          <ion-icon name="man" item-start></ion-icon>
          <ion-label stacked>Gender:</ion-label>
          <ion-input type="text" value="Masculino" disabled></ion-input>
          <!--<ion-input formControlName="name" type="text" placeholder="Masculino" disabled></ion-input>-->
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="email" value="bryan.cdn.20@gmail.com" disabled=""></ion-input>
          <!--<ion-input formControlName="email" type="email" placeholder="bryan.cdn.20@gmail.com"></ion-input>-->
        </ion-item>
        <ion-item>
          <ion-icon name="call" item-start></ion-icon>
          <ion-label stacked>CellPhone:</ion-label>
          <ion-input type="number" value="0998249810" disabled></ion-input>
          <!--<ion-input formControlName="phone" type="number" placeholder="0998249810" disabled></ion-input>-->
        </ion-item>

        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Birthday:</ion-label>
          <ion-input type="MM-DD-YYYY" value="1994-07-05" disabled></ion-input>
          <!--<ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" formControlName="myDate" disabled></ion-datetime>-->
        </ion-item>
        <ion-item>
          <ion-icon name="globe" item-start></ion-icon>
          <ion-label stacked>City:</ion-label>
          <ion-input type="text" value="Quito" disabled></ion-input>
          <!--<ion-input formControlName="city" type="text" placeholder="Quito" disabled></ion-input>-->
        </ion-item>


        <button ion-button block type="submit">Change Password</button>
        <!--<button ion-button block type="submit" [disabled]="!myForm.valid">Change Password</button>-->
      </div>
    </form>
  </ion-card>
</ion-content>
