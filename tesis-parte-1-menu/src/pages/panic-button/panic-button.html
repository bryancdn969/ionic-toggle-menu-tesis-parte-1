<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="regresar()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title">Panic Button</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <form (ngSubmit)="addFriends()">
    <ion-card>
      <ion-card-title class="aligncenter"><b>Friends Added</b></ion-card-title>
      <ion-list>
        <button ion-item>
          <img class="image" src="../../assets/imgs/perfil.jpg" item-start/>
          <ion-label><b>Bryan Ocaña</b></ion-label>
          <ion-toggle checked="true"></ion-toggle>
        </button>
        <button ion-item>
          <img class="image" src="../../assets/imgs/padre.png" item-start/>
          <ion-label><b>Vicente Ocaña</b></ion-label>
          <ion-toggle checked="true"></ion-toggle>
        </button>
      </ion-list>
    </ion-card>
    <div padding>
      <button ion-button block type="submit">Add Friends</button>
    </div>
  </form>
  <h5 class="alignright"><u><b>Note:</b>You can only add three friends to the panic button.</u></h5>
</ion-content>
