<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="regresar()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="aligncenter" [hidden]=titleSignup>Signup</ion-title>
    <ion-title class="aligncenter" [hidden]=titleUpdate>Update Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fondo">
  <form (ngSubmit)="presentAlert()">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>First Name:</ion-label>
          <ion-input type="text" placeholder="Bryan Vicente"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Last Name:</ion-label>
          <ion-input type="text" placeholder="OcaÃ±a Herrera"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
          <ion-label stacked>Gender:</ion-label>
          <ion-select>
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </ion-item>
        <ion-item [hidden]=boolean>
          <ion-icon name="call" item-start></ion-icon>
          <ion-label stacked>CellPhone:</ion-label>
          <ion-input type="number" value="0998249810" disabled></ion-input>
          <!--<ion-input formControlName="phone" type="number" placeholder="0998249810" disabled></ion-input>-->
        </ion-item>
        <ion-item [hidden]=boolean>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Birthday:</ion-label>
          <ion-input type="MM-DD-YYYY" value="1994-07-05" disabled></ion-input>
          <!--<ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" formControlName="myDate" disabled></ion-datetime>-->
        </ion-item>
        <ion-item [hidden]=boolean>
          <ion-icon name="globe" item-start></ion-icon>
          <ion-label stacked>City:</ion-label>
          <ion-input type="text" value="Quito" disabled></ion-input>
          <!--<ion-input formControlName="city" type="text" placeholder="Quito" disabled></ion-input>-->
        </ion-item>
        <ion-item [hidden]=activePassword>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Password:</ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item [hidden]=activePassword>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Confirm Password:</ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
    <div padding>
      <button ion-button block type="submit" [hidden]=buttonRegister>Register</button>
      <button ion-button block type="submit" [hidden]=buttonUpdate>Update</button>
    </div>
  </form>
  <div text-center>
    <a ion-button block clear (click)="cancelar()">
      Cancel
    </a>
  </div>
</ion-content>
